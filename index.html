<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>استمارة التسجيل</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    font-family:'Cairo',sans-serif;
}
.form-container{
    background:#fff;
    padding:30px;
    border-radius:12px;
    width:400px;
    text-align:center;
}
input,button{
    width:100%;
    margin-top:10px;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    background:#2c5364;
    color:#fff;
    border:none;
    cursor:pointer;
}
#success{
    display:none;
    color:green;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>استمارة التسجيل</h2>

    <form id="form">
        <input type="text" placeholder="الإسم" required id="first_name">
        <input type="text" placeholder="اللقب" required id="last_name">
        <input type="email" placeholder="البريد الإلكتروني" required id="email">
        <input type="text" placeholder="المعهد" required id="institute">
        <button type="submit">تسجيل</button>
    </form>

    <div id="success">✅ تم التسجيل بنجاح</div>
</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbxG73pLbkyse7Yj2Fxhj2SENnq3lBHAV8nSNqcAoqi-2sWX8Y68RBpo5N2wUrTfDw4LFA/exec", {
        method: "POST",
        body: JSON.stringify({
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            institute: document.getElementById("institute").value
        })
    }).then(res => {
        document.getElementById("form").style.display="none";
        document.getElementById("success").style.display="block";
    });
});
</script>

</body>
</html>
