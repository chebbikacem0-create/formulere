<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>التسجيل | مسابقة IoT & AI</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ========== MOBILE FIRST ========== */

*{
    box-sizing:border-box;
    font-family:'Cairo', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:12px;
}

.card{
    background:#fff;
    width:100%;
    max-width:420px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    overflow:hidden;
}

/* HEADER */
.header{
    background:#203a43;
    color:#fff;
    padding:20px;
    text-align:center;
}

.header h1{
    margin:0;
    font-size:18px;
    font-weight:700;
}

.header p{
    margin:6px 0 0;
    font-size:12px;
    opacity:.9;
}

/* FORM */
.form-body{
    padding:22px;
}

.field{
    margin-bottom:15px;
}

label{
    display:block;
    margin-bottom:5px;
    font-size:13px;
    font-weight:600;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#203a43;
}

button{
    width:100%;
    padding:14px;
    background:#203a43;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
}

/* SUCCESS */
.success{
    display:none;
    padding:40px 25px;
    text-align:center;
}

.success h2{
    color:#203a43;
    font-size:18px;
}

.success p{
    font-size:14px;
    color:#555;
}

/* ========== DESKTOP ENHANCEMENTS ========== */
@media (min-width: 768px){
    body{
        background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    }

    .header h1{
        font-size:22px;
    }

    .card{
        box-shadow:0 30px 60px rgba(0,0,0,.3);
    }
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <h1>مسابقة IoT & AI</h1>
        <p>استمارة التسجيل الرسمية</p>
    </div>

    <div class="form-body" id="formBox">
        <form id="form">

            <div class="field">
                <label>الإسم</label>
                <input type="text" id="first_name" required>
            </div>

            <div class="field">
                <label>اللقب</label>
                <input type="text" id="last_name" required>
            </div>

            <div class="field">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>

            <div class="field">
                <label>المعهد الذي تدرس فيه</label>
                <input type="text" id="institute" required>
            </div>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <div class="success" id="successBox">
        <h2>✅ تم التسجيل</h2>
        <p>سنقوم بالتواصل معك عبر البريد الإلكتروني</p>
    </div>

</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbwnak1nIW7HoFu5IzccDRdsWG74djvtWNwb1ytnKBTyDT-k9auIf2BmNLjjYjkPj40Emw/exec", {
        method:"POST",
        body:JSON.stringify({
            first_name:first_name.value,
            last_name:last_name.value,
            email:email.value,
            institute:institute.value
        })
    }).then(()=>{
        document.getElementById("formBox").style.display="none";
        document.getElementById("successBox").style.display="block";
    });
});
</script>

</body>
</html>
