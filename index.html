<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التسجيل | مسابقة IoT & AI</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Cairo', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:#fff;
    width:420px;
    border-radius:16px;
    box-shadow:0 30px 60px rgba(0,0,0,.25);
    overflow:hidden;
}

.header{
    background:linear-gradient(135deg,#2c5364,#203a43);
    color:#fff;
    padding:25px;
    text-align:center;
}

.header h1{
    margin:0;
    font-size:22px;
    font-weight:700;
}

.header p{
    margin:8px 0 0;
    font-size:13px;
    opacity:.9;
}

.form-body{
    padding:30px;
}

.field{
    margin-bottom:18px;
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
    color:#333;
}

input{
    width:100%;
    padding:11px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:14px;
    transition:.3s;
}

input:focus{
    outline:none;
    border-color:#2c5364;
    box-shadow:0 0 6px rgba(44,83,100,.4);
}

button{
    width:100%;
    padding:13px;
    background:#2c5364;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#203a43;
}

.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:15px;
}

.success{
    display:none;
    padding:40px 30px;
    text-align:center;
}

.success h2{
    color:#2c5364;
    margin-bottom:10px;
}

.success p{
    color:#555;
    font-size:14px;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <h1>مسابقة IoT & AI</h1>
        <p>استمارة التسجيل الرسمية</p>
    </div>

    <div class="form-body" id="formBox">
        <form id="form">
            <div class="field">
                <label>الإسم</label>
                <input type="text" id="first_name" required>
            </div>

            <div class="field">
                <label>اللقب</label>
                <input type="text" id="last_name" required>
            </div>

            <div class="field">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>

            <div class="field">
                <label>المعهد الذي تدرس فيه</label>
                <input type="text" id="institute" required>
            </div>

            <button type="submit">تسجيل</button>
        </form>

        <div class="footer">
            © 2026 – IoT & AI Challenge
        </div>
    </div>

    <div class="success" id="successBox">
        <h2>✅ تم التسجيل بنجاح</h2>
        <p>سيتم التواصل معك عبر البريد الإلكتروني</p>
    </div>

</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbwnak1nIW7HoFu5IzccDRdsWG74djvtWNwb1ytnKBTyDT-k9auIf2BmNLjjYjkPj40Emw/exec", {
        method: "POST",
        body: JSON.stringify({
            first_name: first_name.value,
            last_name: last_name.value,
            email: email.value,
            institute: institute.value
        })
    }).then(()=>{
        document.getElementById("formBox").style.display="none";
        document.getElementById("successBox").style.display="block";
    });
});
</script>

</body>
</html>
