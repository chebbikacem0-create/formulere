<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>التسجيل | مسابقة IoT & AI</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#1f3c88;
    --secondary:#070d59;
}

*{
    box-sizing:border-box;
    font-family:'Cairo', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,var(--secondary),var(--primary));
    display:flex;
    justify-content:center;
    align-items:center;
    padding:14px;
}

.container{
    width:100%;
    max-width:460px;
}

.brand{
    text-align:center;
    color:#fff;
    margin-bottom:18px;
}

.brand h1{
    margin:0;
    font-size:22px;
}

.brand p{
    font-size:13px;
    opacity:.9;
}

.card{
    background:#fff;
    border-radius:18px;
    box-shadow:0 30px 70px rgba(0,0,0,.35);
    overflow:hidden;
}

.card-header{
    background:var(--primary);
    color:#fff;
    padding:22px;
    text-align:center;
}

.card-header h2{
    margin:0;
    font-size:18px;
}

.card-header p{
    font-size:13px;
    margin-top:6px;
    opacity:.9;
}

.form-body{
    padding:26px;
}

.field{
    margin-bottom:16px;
}

label{
    display:block;
    font-size:13px;
    font-weight:600;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
}

button{
    width:100%;
    padding:14px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
}

.counter{
    text-align:center;
    font-size:13px;
    margin-top:10px;
    color:#555;
}

.note{
    text-align:center;
    font-size:11px;
    color:#777;
    margin-top:12px;
}

.success{
    display:none;
    padding:40px 26px;
    text-align:center;
}

.success h3{
    color:var(--primary);
}

.success p{
    font-size:14px;
    color:#444;
}
</style>
</head>

<body>

<div class="container">

    <div class="brand">
        <h1>IoT & AI Challenge</h1>
        <p>مسابقة ابتكار في إنترنت الأشياء والذكاء الاصطناعي</p>
    </div>

    <div class="card">

        <div class="card-header">
            <h2>استمارة التسجيل</h2>
            <p id="counter">عدد المسجلين: ...</p>
        </div>

        <div class="form-body" id="formBox">
            <form id="form">

                <div class="field">
                    <label>الإسم</label>
                    <input type="text" id="first_name" required>
                </div>

                <div class="field">
                    <label>اللقب</label>
                    <input type="text" id="last_name" required>
                </div>

                <div class="field">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>

                <div class="field">
                    <label>المعهد الذي تدرس فيه</label>
                    <input type="text" id="institute" required>
                </div>

                <button type="submit">تأكيد التسجيل</button>
            </form>

            <div class="note">
                سيتم استخدام بياناتك لأغراض تنظيم المسابقة فقط
            </div>
        </div>

        <div class="success" id="successBox">
            <h3>✅ تم التسجيل بنجاح</h3>
            <p>سيتم التواصل معك عبر البريد الإلكتروني</p>
        </div>

    </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyOqCWRkN2PeXMqM940LaOAkh5HjPZ68lG1gTCM74SVpoNoPSE2S_zwm8Y4YYPM1SzLNg/exec";

document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    fetch(scriptURL,{
        method:"POST",
        body:JSON.stringify({
            first_name:first_name.value,
            last_name:last_name.value,
            email:email.value,
            institute:institute.value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.status==="closed"){
            alert("❌ تم إغلاق باب التسجيل");
            return;
        }
        if(data.status==="duplicate"){
            alert("⚠️ هذا البريد مسجّل مسبقًا");
            return;
        }
        if(data.status==="success"){
            document.getElementById("formBox").style.display="none";
            document.getElementById("successBox").style.display="block";
            document.getElementById("counter").innerText =
                "عدد المسجلين: " + data.count;
        }
    });
});
</script>

</body>
</html>
